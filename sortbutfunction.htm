<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ntc"></div>

    <script>
        const ntc = document.getElementById('ntc')
        const arr = [-4,2,8,6,-3,10,18,1,7,-1]

        function sirala(arr) {
            for( let i = 0;  i< arr.length; i++) {
                for(let j=0; j< arr.length; j++) {
                    if(arr[i]<arr[j]) {
                        let yenideyisen= arr[i]
                        arr[i] = arr[j]
                        arr[j] = yenideyisen
                    }
                }
            }
            return arr
        }
        ntc.innerHTML = `${sirala(arr)}`
    </script>
    
</body>
</html>
