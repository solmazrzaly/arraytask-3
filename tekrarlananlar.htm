<body>
    <script>
        const arr = [1,2,3,8,5,1,2,6,3,9]
        const tekrar = []

        function tekrarlanma(){
            for(let i=0 ; i<arr.length ; i++){
                let say = 0
                for (let j = 0 ; j < arr.length ; j++){
                    if( arr[i] == arr[j]){
                        say++
                    }
                }
                if(say > 1){
                    tekrar.push(arr[i])
                }
            }
        }
        tekrarlanma()
        concole.log(tekrar)
    </script>
